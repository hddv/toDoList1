<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container">

		<div class="box" id="heading">
			<h1>Current date</h1>
		</div>

		<div class="heading2">
			<h2>3 to do list</h2>
		</div>

		<div class="box boxContent">

			<div class="heightItem">
				<ul>

					<div class="item">

						<p>
							<input type="checkbox" id="checkbox_id0">
							<label for="checkbox_id0">Buy Food</label>
						</p>


						<p>
							<input type="checkbox" id="checkbox_id1">
							<label for="checkbox_id1">Cook Food</label>
						</p>


						<p>
							<input type="checkbox" id="checkbox_id2">
							<label for="checkbox_id2">Eat Food</label>
						</p>

					</div>

				</ul>
			</div>

			<!-- <form class="item flexRow" action="" method="POST"> -->
			<div class="item flexRow">
				<input type="text" name="newItem" placeholder="new to do" autocomplete="off">


				<button type="submit" name="button">+</button>
			</div>
			<!-- </form> -->
		</div>






	</div>
</body>

</html>
